<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="bg-blue-500 p-4 rounded-lg shadow-lg w-64">
        <div id="display"
            class="bg-white h-12 mb-4 rounded-lg shadow-inner text-right pr-4 flex items-center justify-end text-xl">0
        </div>
        <div class="grid grid-cols-4 gap-2">
            <button class="bg-blue-300 h-12 rounded-lg shadow-inner text-lg" onclick="appendNumber('7')">7</button>
            <button class="bg-blue-300 h-12 rounded-lg shadow-inner text-lg" onclick="appendNumber('8')">8</button>
            <button class="bg-blue-300 h-12 rounded-lg shadow-inner text-lg" onclick="appendNumber('9')">9</button>
            <button class="bg-blue-700 h-12 rounded-lg text-white shadow-inner text-lg"
                onclick="appendOperator('+')">+</button>
            <button class="bg-blue-300 h-12 rounded-lg shadow-inner text-lg" onclick="appendNumber('4')">4</button>
            <button class="bg-blue-300 h-12 rounded-lg shadow-inner text-lg" onclick="appendNumber('5')">5</button>
            <button class="bg-blue-300 h-12 rounded-lg shadow-inner text-lg" onclick="appendNumber('6')">6</button>
            <button class="bg-blue-700 h-12 rounded-lg text-white shadow-inner text-lg"
                onclick="appendOperator('-')">-</button>
            <button class="bg-blue-300 h-12 rounded-lg shadow-inner text-lg" onclick="appendNumber('1')">1</button>
            <button class="bg-blue-300 h-12 rounded-lg shadow-inner text-lg" onclick="appendNumber('2')">2</button>
            <button class="bg-blue-300 h-12 rounded-lg shadow-inner text-lg" onclick="appendNumber('3')">3</button>
            <button class="bg-blue-700 h-12 rounded-lg text-white shadow-inner text-lg"
                onclick="appendOperator('*')">x</button>
            <button class="bg-red-600 h-12 rounded-lg text-white shadow-inner text-lg"
                onclick="clearDisplay()">C</button>
            <button class="bg-blue-300 h-12 rounded-lg shadow-inner text-lg" onclick="appendNumber('0')">0</button>
            <button class="bg-blue-700 h-12 rounded-lg text-white shadow-inner text-lg"
                onclick="calculateResult()">=</button>
            <button class="bg-blue-700 h-12 rounded-lg text-white shadow-inner text-lg"
                onclick="appendOperator('/')">/</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        function appendNumber(number) {
            const display = document.getElementById('display');
            if (display.innerText === '0') {
                display.innerText = number;
            } else {
                display.innerText += number;
            }
        }

        function appendOperator(operator) {
            const display = document.getElementById('display');
            const lastChar = display.innerText.slice(-1);
            if ('+-/*'.includes(lastChar)) {
                display.innerText = display.innerText.slice(0, -1) + operator;
            } else {
                display.innerText += operator;
            }
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.innerText = eval(display.innerText);
            } catch {
                display.innerText = 'Error';
            }
        }
    </script>
</body>

</html>
